<!-- CruiseAlert/templates/settings.html -->
{% extends 'base.html' %} {% block title %}Settings - WakeAssist{% endblock %}
{% block header %}
<div class="header">
  <div class="d-flex align-items-center">
    <img
      src="{% if user.profile.avatar %}{{ user.profile.avatar.url }}{% else %}https://via.placeholder.com/100{% endif %}"
      alt="User Avatar"
      width="100"
      height="100"
    />
    <div class="welcome-text">
      <h2>Settings</h2>
      <p>Manage your account settings and preferences.</p>
    </div>
  </div>
</div>
{% endblock %} {% block content %}
<div class="row">
  <div class="col-md-6">
    <div class="card">
      <h3>Update Profile</h3>
      <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <!-- Add form fields for updating profile -->
        <div class="mb-3">
          <label for="avatar" class="form-label">Profile Picture</label>
          <input type="file" class="form-control" id="avatar" name="avatar" />
        </div>
        <div class="mb-3">
          <label for="status" class="form-label">Status</label>
          <input
            type="text"
            class="form-control"
            id="status"
            name="status"
            value="{{ user.profile.status }}"
          />
        </div>
        <div class="mb-3">
          <label for="description" class="form-label">Description</label>
          <textarea
            class="form-control"
            id="description"
            name="description"
            rows="3"
          >
{{ user.profile.description }}</textarea
          >
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
      </form>
    </div>
  </div>
  <!-- Add more settings sections as needed -->
</div>
{% endblock %}
